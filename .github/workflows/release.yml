name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'
    
    - name: Extract version from tag
      id: version
      run: |
        # Extract version from tag (e.g., v1.2.3 -> 1.2.3.0, v1.0.0-beta.1 -> 1.0.0.0)
        VERSION=${GITHUB_REF#refs/tags/}
        VERSION_CLEAN=${VERSION#v}
        # Extract only the numeric version (before any hyphen) for assembly version
        VERSION_NUMERIC=${VERSION_CLEAN%%-*}
        VERSION_WITH_BUILD="${VERSION_NUMERIC}.0"
        # Check if this is a prerelease (contains hyphen)
        if [[ "$VERSION_CLEAN" == *-* ]]; then
          echo "prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "prerelease=false" >> $GITHUB_OUTPUT
        fi
        echo "version=${VERSION_WITH_BUILD}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION_WITH_BUILD}"
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build and Publish Windows x64
      run: |
        dotnet publish -c Release -r win-x64 -p:BuildVersion=${{ steps.version.outputs.version }} -o ./publish/win-x64

    - name: Build and Publish Linux x64
      run: |
        dotnet publish -c Release -r linux-x64 -p:BuildVersion=${{ steps.version.outputs.version }} -o ./publish/linux-x64
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./publish/win-x64/CheckMods-*.exe
          ./publish/linux-x64/CheckMods-*
        generate_release_notes: true
        prerelease: ${{ steps.version.outputs.prerelease == 'true' }}
